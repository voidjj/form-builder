<form>
<div *ngIf='!form.isRoot()'>
<div *ngIf='getParentType() == "text"'>
  <div class="form-group">
    <label>Condition</label>
      <select class="form-control" id="condition" name='condition' [(ngModel)]='form.condition'>
        <option selected='selected' value='equals'>Equals<option>
      </select>
    </div>
    <div class="form-group">
      <label>Text answer:</label>
      <input type="text" class="form-control" name="text_answer" [(ngModel)]="form.textAnswer">
    </div>
</div>

<div *ngIf='getParentType() == "number"'>
  <label>Condition</label>
    <select class="form-control" id="condition" name='condition' [(ngModel)]='form.condition'>
      <option value='equals'>Equals<option>
      <option value='greater_than'>Greater than<option>
      <option value='less_than'>Less than<option>
    </select>

  <div class="form-group">
    <label>Number answer:</label>
    <input type="number" class="form-control" name="numbe_answer" [(ngModel)]="form.numberAnswer">
  </div>
</div>

<div *ngIf='getParentType() == "boolean"'>
  <label>Condition</label>
    <select class="form-control" id="condition" name='condition' [(ngModel)]='form.condition'>
      <option value='equals'>Equals<option>
    </select>

    <div class="form-group" >
      <label>Boolean answer:</label>
        <select class="form-control" id="boolean_answer" name='boolean_answer' [(ngModel)]='form.boolenAnswer' >
          <option value='true'>True<option>
          <option value='false'>False<option>
        </select>
    </div>
</div>

</div>
    <div class="form-group">
      <label>Question:</label>
      <input type="text" class="form-control" name="question" [(ngModel)]="form.question">
    </div>

    <div class="form-group">
      <label>Select subform type</label>
        <select class="form-control" [(ngModel)]='form.type' name="type" [disabled]="form.children.length > 0">
          <option value='text'>Text<option>
          <option value='number'>Number<option>
          <option value='boolean'>Yes / No<option>
        </select>
    </div>

<div class="btn-group">
  <button class="btn btn-primary" (click)="createSubForm()">Add subform</button>
  <button class="btn btn-danger" (click)="deleteForm()">Delete</button>
</div>
</form>

<ul class="list-group" *ngIf='form.children.length > 0'>
  <li class="list-group-item" *ngFor="let childrenForm of form.children">
    <app-form-view [form]="childrenForm"></app-form-view>
  </li>
</ul>
