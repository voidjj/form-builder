<!-- NUMBER QUESTION -->
<form [formGroup]="formViewGroup">
  <div class="form-group">
    <label for="condition">Condition</label>
      <select id="condition" name="condition" class="form-control" formControlName="conditionControl">
        <option [value]="condition.value" *ngFor="let condition of numberConditions">{{condition.name}}</option>
      </select>
  </div>
  <div class="form-group">
    <label for="numberResponse">Number response</label>
      <input type="number" id="numberResponse" name="numberResponse" class="form-control" formControlName="numberResponseControl">
  </div>


  <div class="form-group">
    <label for="question">Question</label>
      <input type="text" id="question" name="question" class="form-control" formControlName="questionControl">
  </div>
  <div class="form-group">
    <label for="type">Response Type</label>
      <select id="type" name="type" class="form-control" formControlName="typeControl">
        <option [value]="type.value" *ngFor="let type of formTypes">{{type.name}}</option>
      </select>
  </div>
</form>

<div class="btn-group">
  <button class="btn btn-primary" (click)="createForm()">Add subform</button>
  <button class="btn btn-danger" (click)="deleteForm()">Delete</button>
</div>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let childrenForm of childrenForm | async ">
    <app-form-view [form]="childrenForm" (removeForm)="onRemoveForm($event)"></app-form-view>
  </li>
</ul>
